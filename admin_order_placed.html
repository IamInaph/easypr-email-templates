                  background: rgba(33, 149, 227, 0.61);

                  background: rgba(227, 227, 33, 0.61);
				      color: rgb(155, 155, 15);

				      color: rgb(155, 15, 15);

				      color: #2aae97;

                    display: inline-block;
                    background: rgba(33, 149, 227, 0.61);
